<!-- 1. Are the HTML tags and elements the same thing?

ans: No. HTML elements are defined by a starting tag, may contain some content and a closing tag.
    For example, <h1>Heading 1</h1> is a HTML element but just <h1> is a starting tag and </h1> is a closing tag. -->

<!-- 2. What are tags and attributes in HTML?

ans: Tags are the primary component of the HTML that defines how the content will be structured/ formatted, 
    whereas Attributes are used along with the HTML tags to define the characteristics of the element. 
    For example, <p align=” center”>Interview questions</p>, in this the ‘align’ is the attribute using which we will align the paragraph to show in the center of the view.
     -->
<!-- 3. What are void elements in HTML?   

ans:HTML elements which do not have closing tags or do not need to be closed are Void elements. For Example <br />, <img />, <hr />, etc -->

<!-- 4.What is the advantage of collapsing white space?

ans: First, it can help reduce the size of HTML documents, making them load faster. 
     This is because white space, such as extra spaces or line breaks, takes up unnecessary bytes in the document -->

<!-- 5. What are HTML Entities?

ans: An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;).
     HTML entities are frequently used to display reserved characters (which would otherwise be interpreted as HTML code), 
     and invisible characters (like non-breaking spaces).      -->

<!-- 7.What is the ‘class’ attribute in HTML?

ans:The class attribute is used to specify the class name for an HTML element.
    Multiple elements in HTML can have the same class value. Also, it is mainly used to associate the styles written in the stylesheet with the HTML elements -->

<!-- 8.What is the difference between the ‘id’ attribute and the ‘class’ attribute of HTML elements?

ans:Multiple elements in HTML can have the same class value, whereas a value of id attribute of one element cannot be associated with another HTML element  -->

<!-- 9.Define multipart form data?

ans:Multipart form data is one of the values of the enctype attribute. It is used to send the file data to the server-side for processing.  -->

<!-- 10. Describe HTML layout structure.

ans:Every web page has different components to display the intended content and a specific UI. But still,
     
    <header>: Stores the starting information about the web page.
    <footer>: Represents the last section of the page.
    <nav>: The navigation menu of the HTML page.
    <article>: It is a set of information.
    <section>: It is used inside the article block to define the basic structure of a page.
    <aside>: Sidebar content of the page. -->

<!-- 11.What are the various formatting tags in HTML?

ans: HTML has various formatting tags:

    <b> - makes text bold
    <i> - makes text italic
    <em> - makes text italic but with added semantics importance
    <big> - increases the font size of the text by one unit
    <small> - decreases the font size of the text by one unit
    <sub> - makes the text a subscript
    <sup> - makes the text a superscript
    <del> - displays as strike out text
    <strong> - marks the text as important
    <mark> - highlights the text
    <ins> - displays as added text -->

<!-- 12. Please explain how to indicate the character set being used by a document in HTML?

ans:The character set is defined in <meta> tag inside <head> element.

    <!DOCTYPE html>
    <html>
     <head>
       <meta charset="UTF-8">
       ...
       ...
     </head>
     ...
    </html>  -->

<!-- 13.Can we display a web page inside a web page or Is nesting of webpages possible?

ans:Yes, we can display a web page inside another HTML web page. HTML provides a tag <iframe> using which we can achieve this functionality.

    <iframe src=”url of the web page to embed” /> -->

<!-- 14.Difference between link tag <link> and anchor tag <a>?

ans:The anchor tag <a> is used to create a hyperlink to another webpage or to a certain part of the webpage and these links are clickable,
    whereas, link tag <link> defines a link between a document and an external resource and these are not clickable. -->

<!-- 15. What are Semantic Elements?

ans:Semantic elements are those which describe the particular meaning to the browser and the developer. 
    Elements like <form>, <table>, <article>, <figure>, etc., are semantic elements -->
